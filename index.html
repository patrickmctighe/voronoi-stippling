<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pretty Voronoi</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <button class="open">Open Menu</button>
    <div class="slidersContainer">
      <div class="slidecontainer">
        <p class="sliderTitle">Shrink Speed</p>
        <div class="amount"></div>
        <input
          type="range"
          min="0"
          max=".1"
          value=".03"
          class="slider"
          step="0.0001"
          id="suckSlider"
        />
      </div>
      <div class="slidecontainer">
        <p class="sliderTitle">Relax Speed</p>
        <div class="amount"></div>
        <input
          type="range"
          min="0.000001"
          max="2.01"
          value=".003"
          class="slider"
          step="0.0001"
          id="balanceSlider"
        />
      </div>
    
      <div class="slidecontainer">
        <p class="sliderTitle">Unit Amount</p>
        <div class="amount"></div>
        <input
          type="range"
          min="5"
          max="100"
          value="10"
          step="1"
          class="slider"
          id="amountSlider"
        />
      </div>
    
     
 
      <div class="slidecontainer">
        <p class="sliderTitle">Color</p>
        <div class="amount"></div>
        <input
          type="range"
          min="1"
          max="255"
          value="225"
          class="slider"
          step="0.001"
          id="color2Slider"
        />
        </div>
        <div class="slidecontainer">
          <p class="sliderTitle">Center Size</p>
          <div class="amount"></div>
          <input
            type="range"
            min="0"
            max="55"
            value="10"
            step="0.001"
            class="slider"
            id="holeSlider"
          />
        </div>
        <div class="slidecontainer">
          <p class="sliderTitle">Grow Time</p>
          <div class="amount"></div>
          <input type="range" class="slider"id="growTimeSlider" min="1" max="100" step="1" value="50">
     </div>
  
     <div class="slidecontainer">  
       <p class="sliderTitle">Shrink Time</p>
       <div class="amount"></div>
      <input type="range" id="shrinkTimeSlider" class="slider" min="1" max="100" step="1" value="50">
 </div>
 <div class="closeReset">
   <button class="close">Close</button>
 <button id="resetButton">Reset</button>
 </div>

      </div>
   
    </div>

    <script class="can"src="sketch.js"></script>
  </body>
</html>
