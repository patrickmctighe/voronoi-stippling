<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>
  </head>

  <body>
    <div class="slidersContainer">
      <div class="slidecontainer">
        <p>Suck</p>
        <input
          type="range"
          min="0"
          max=".1"
          value=".003"
          class="slider"
          step="0.0001"
          id="suckSlider"
        />
      </div>
      <div class="slidecontainer">
        <p>relaxation</p>
        <input
          type="range"
          min="0.000001"
          max=".1"
          value=".003"
          class="slider"
          step="0.0001"
          id="balanceSlider"
        />
      </div>
      <div class="slidecontainer">
        <p>time</p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          step="0.0001"
          id="timeSlider"
        />
      </div>
      <div class="slidecontainer">
        <p>amount</p>
        <input
          type="range"
          min="5"
          max="100"
          value="10"
          step="1"
          class="slider"
          id="amountSlider"
        />
      </div>
    
      <div class="slidecontainer">
        <p>color1</p>
        <input
          type="range"
          min="0"
          max="1"
          value="255"
          step="0.001"
          class="slider"
          id="color1Slider"
        />
      </div>
      <div class="slidecontainer">
        color2
        <input
          type="range"
          min="1"
          max="255"
          value="225"
          class="slider"
          step="0.001"
          id="color2Slider"
        />
        <div class="slidecontainer">
          <p>hole</p>
          <input
            type="range"
            min="0"
            max="55"
            value="10"
            step="0.001"
            class="slider"
            id="holeSlider"
          />
        </div>
      </div>
   
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
